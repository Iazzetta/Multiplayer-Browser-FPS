<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="scss/main.scss" />
</head>

<body>
    <div id="editor">
        <div class="header"></div>
        <div class="menu">
            <button>Player spawn</button>
            <button>Wall line</button>
            <button>Wall</button>
            <button>Pillar</button>
        </div>
        <div class="viewport">
            <div class="grid-background">
                <div class="row" v-for="y in 64" :key="y">
                    <div class="col" v-for="x in 64" :key="x">
                        <div class="cell"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script src="js/editor.js"></script>
</body>

</html>
